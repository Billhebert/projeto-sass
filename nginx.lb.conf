# Nginx Load Balancer Configuration
# Distribui requisições entre 3 instâncias da API

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 10000;
    use epoll;
}

http {
    # Rate limiting por IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;

    # Upstream - Define os servidores backend
    upstream api_backend {
        # Algoritmo de distribuição: round-robin (padrão)
        # Alternativas: least_conn, ip_hash, random

        server vendata-api-1:3011 weight=1 max_fails=3 fail_timeout=30s;
        server vendata-api-2:3011 weight=1 max_fails=3 fail_timeout=30s;
        server vendata-api-3:3011 weight=1 max_fails=3 fail_timeout=30s;

        # Health check
        keepalive 32;
    }

    upstream frontend_backend {
        server vendata-frontend:5173;
    }

    # Logs
    access_log /var/log/nginx/access.log;

    # Configurações gerais
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ===============================================
    # SERVIDOR HTTP (redireciona para HTTPS)
    # ===============================================
    server {
        listen 80;
        server_name vendata.com.br api.vendata.com.br;

        location / {
            return 301 https://$server_name$request_uri;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    # ===============================================
    # SERVIDOR HTTPS (com Load Balancer)
    # ===============================================
    server {
        listen 443 ssl http2;
        server_name api.vendata.com.br;

        # SSL Certificate
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # ===== API LOAD BALANCING =====
        location / {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://api_backend;

            # Headers importantes para load balancing
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Keep-alive para backend
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Rate limit mais agressivo para auth
        location ~ ^/api/(auth|user)/login {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check endpoint (não conta no rate limit)
        location /health {
            proxy_pass http://api_backend;
            access_log off;
        }
    }

    # ===============================================
    # FRONTEND SERVER
    # ===============================================
    server {
        listen 443 ssl http2;
        server_name vendata.com.br;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ===== FRONTEND =====
        location / {
            proxy_pass http://frontend_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Servir arquivos estáticos diretamente
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ===============================================
    # STATUS PAGE (apenas localhost)
    # ===============================================
    server {
        listen 8080;
        server_name localhost;

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.0.0.0/8;  # Docker network
            deny all;
        }

        location /api_upstream_status {
            access_log off;
            default_type text/plain;
            return 200 "API Upstream Status:\napi-1: 3011\napi-2: 3011\napi-3: 3011\n";
        }
    }
}
