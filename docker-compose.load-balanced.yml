# docker-compose.load-balanced.yml
# Versão com Load Balancer Nginx integrado

version: "3.8"

services:
  # Load Balancer (distribui requisições)
  nginx-lb:
    image: nginx:latest
    container_name: projeto-sass-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.lb.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api-1
      - api-2
      - api-3
    networks:
      - internal
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3

  # API Instance 1
  api-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: projeto-sass-api-1
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3011
      - INSTANCE_ID=1
    depends_on:
      - mongo
      - redis
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # API Instance 2
  api-2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: projeto-sass-api-2
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3011
      - INSTANCE_ID=2
    depends_on:
      - mongo
      - redis
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # API Instance 3
  api-3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: projeto-sass-api-3
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3011
      - INSTANCE_ID=3
    depends_on:
      - mongo
      - redis
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: projeto-sass-frontend
    environment:
      - VITE_API_URL=http://localhost
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # MongoDB (sem mudanças)
  mongo:
    image: mongo:7
    container_name: projeto-sass-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme
    volumes:
      - mongo-data:/data/db
    networks:
      - internal
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --authenticationDatabase admin -u admin -p changeme
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Redis (sem mudanças)
  redis:
    image: redis:7-alpine
    container_name: projeto-sass-redis
    command: redis-server --requirepass changeme
    volumes:
      - redis-data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  mongo-data:
  redis-data:

networks:
  internal:
    driver: bridge
