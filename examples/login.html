<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dashboard Demo</title>
  <link rel="stylesheet" href="../css/main.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 3rem;
      width: 100%;
      max-width: 420px;
      animation: slideIn 0.5s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      font-size: 2rem;
      color: #1a202c;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    
    .login-header p {
      color: #718096;
      font-size: 0.95rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #2d3748;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-group input::placeholder {
      color: #a0aec0;
    }
    
    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 1rem;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .btn-login:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
    }
    
    .demo-note {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f7fafc;
      border-left: 4px solid #667eea;
      border-radius: 4px;
      font-size: 0.85rem;
      color: #4a5568;
    }
    
    .demo-note strong {
      color: #2d3748;
      display: block;
      margin-bottom: 0.25rem;
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
      }
      
      .login-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Dashboard Demo</h1>
      <p>Entre para acessar a demonstração</p>
    </div>
    
    <form id="loginForm" aria-label="Formulário de login">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          placeholder="seu@email.com"
          required
          aria-required="true"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          placeholder="Digite sua senha"
          required
          aria-required="true"
        >
      </div>
      
      <button type="submit" class="btn-login">
        Entrar
      </button>
    </form>
    
    <div class="demo-note">
      <strong>Demonstração</strong>
      Esta é uma tela de login demonstrativa. Clique em "Entrar" para ser redirecionado à dashboard profissional.
    </div>
  </div>
  
  <script>
    // Demo login - redirect to dashboard on form submit
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Add a subtle loading animation
      const btn = e.target.querySelector('.btn-login');
      const originalText = btn.textContent;
      btn.textContent = 'Entrando...';
      btn.disabled = true;
      
      // Simulate authentication delay
      setTimeout(() => {
        window.location.href = 'dashboard/index.html';
      }, 500);
    });
  </script>
</body>
</html>
