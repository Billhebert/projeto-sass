user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format main_extended '$remote_addr - $remote_user [$time_local] '
                             '"$request" $status $body_bytes_sent '
                             '"$http_referer" "$http_user_agent" '
                             'rt=$request_time uct="$upstream_connect_time" '
                             'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main_extended;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;

    # Upstream API servers
    upstream api_backend {
        least_conn;
        server api-1:3011 weight=1 max_fails=3 fail_timeout=30s;
        server api-2:3011 weight=1 max_fails=3 fail_timeout=30s;
        server api-3:3011 weight=1 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }

    # Upstream Frontend
    upstream frontend_backend {
        server frontend:5173;
        keepalive 8;
    }

    # ================================================================
    # HTTP - Redireciona HTTPS
    # ================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ================================================================
    # HTTPS - API (api.vendata.com.br)
    # ================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.vendata.com.br;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/vendata.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vendata.com.br/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        access_log /var/log/nginx/api_access.log main_extended;
        error_log /var/log/nginx/api_error.log warn;

        # API endpoints
        location / {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint
        location /health {
            limit_req zone=general burst=50 nodelay;
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # Admin endpoints - extra protection
        location /api/admin/ {
            limit_req zone=auth burst=5 nodelay;
            
            # Check for admin token
            if ($http_x_admin_token = "") {
                return 401 "Admin token required";
            }

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Auth endpoints
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
    }

    # ================================================================
    # HTTPS - FRONTEND (vendata.com.br)
    # ================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name vendata.com.br www.vendata.com.br;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/vendata.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vendata.com.br/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CSP
        add_header Content-Security-Policy "default-src 'self' https://api.vendata.com.br; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

        access_log /var/log/nginx/frontend_access.log main;
        error_log /var/log/nginx/frontend_error.log warn;

        # Frontend
        location / {
            limit_req zone=general burst=30 nodelay;
            proxy_pass http://frontend_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
    }

    # ================================================================
    # REDIRECT www para sem www
    # ================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name www.vendata.com.br;

        ssl_certificate /etc/letsencrypt/live/vendata.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vendata.com.br/privkey.pem;

        return 301 https://vendata.com.br$request_uri;
    }
}
