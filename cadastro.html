<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="cadastro-card">
      <h2>Criar Conta</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Seu nome">
          </div>
          <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Seu sobrenome">
          </div>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Crie uma senha">
        </div>
        <div class="form-group">
          <label for="confirmar">Confirmar Senha</label>
          <input type="password" id="confirmar" placeholder="Confirme sua senha">
        </div>
        <button type="submit" class="btn">Cadastrar</button>
      </form>
      <div class="links">
        <a href="login.html">JÃ¡ tem conta? Entrar</a>
      </div>
    </div>
  </div>
</body>
</html>
