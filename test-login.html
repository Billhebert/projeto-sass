<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      input {
        display: block;
        margin: 10px 0;
        padding: 10px;
        width: 300px;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      #result {
        margin-top: 20px;
        padding: 10px;
        background: #f0f0f0;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <h1>Teste de Login</h1>
    <form id="loginForm">
      <input
        type="email"
        id="email"
        placeholder="Email"
        value="frontendtest@dominio.com"
        required
      />
      <input
        type="password"
        id="password"
        placeholder="Senha"
        value="Testesenha123"
        required
      />
      <button type="submit">Entrar</button>
    </form>
    <div id="result"></div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = "Enviando...";
          resultDiv.className = "";

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch(
              "https://vendata.com.br/api/auth/login",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
              },
            );

            const data = await response.json();
            console.log("Response:", data);

            if (data.success) {
              resultDiv.innerHTML = `
                        <strong>✅ SUCESSO!</strong><br>
                        Token: ${data.data.token.substring(0, 50)}...<br>
                        Usuário: ${data.data.user.email}
                    `;
              resultDiv.className = "success";
            } else {
              resultDiv.innerHTML = `<strong>❌ ERRO:</strong> ${data.error}`;
              resultDiv.className = "error";
            }
          } catch (error) {
            console.error("Error:", error);
            resultDiv.innerHTML = `<strong>❌ ERRO DE CONEXÃO:</strong> ${error.message}`;
            resultDiv.className = "error";
          }
        });
    </script>
  </body>
</html>
