version: "3.8"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: projeto-sass-api
    restart: unless-stopped
    ports:
      - "3011:3011"
    environment:
      NODE_ENV: production
      PORT: 3011
      MONGODB_URI: mongodb://admin:changeme@mongo:27017/projeto-sass?authSource=admin
      REDIS_URL: redis://:changeme@redis:6379
      JWT_SECRET: ${JWT_SECRET:-T2pD8F3O4Gc07hlniseEqeEczhjlAl9zyitfruCngeo=}
      API_HOST: 0.0.0.0
      FRONTEND_URL: http://localhost:5173
      DEBUG: false
      LOG_LEVEL: info
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: projeto-sass-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: /api
    networks:
      - internal

  mongo:
    image: mongo:7
    container_name: projeto-sass-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme
      MONGO_INITDB_DATABASE: projeto-sass
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: projeto-sass-redis
    restart: unless-stopped
    command: redis-server --requirepass changeme
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "changeme", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  nginx:
    image: nginx:latest
    container_name: projeto-sass-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - api
    networks:
      - internal

  # MongoDB Express - Web UI for MongoDB
  # Access at http://localhost:8081
  # Username: admin | Password: admin123
  mongo-express:
    image: mongo-express:latest
    container_name: projeto-sass-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: changeme
      ME_CONFIG_MONGODB_URL: mongodb://admin:changeme@mongo:27017/
      ME_CONFIG_BASICAUTH: "true"
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - internal

  # PgAdmin - Web UI for PostgreSQL (optional, for future use)
  # Access at http://localhost:5050
  # Username: admin@vendata.com.br | Password: admin123
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: projeto-sass-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@vendata.com.br
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
      PGADMIN_CONFIG_COOKIE_DEFAULT_SECURE: "False"
      PGADMIN_CONFIG_COOKIE_SAMESITE: "Lax"
    networks:
      - internal

volumes:
  mongo-data:
  redis-data:

networks:
  internal:
    driver: bridge
