version: "3.8"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: projeto-sass-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3011
      MONGODB_URI: mongodb://admin:changeme@mongo:27017/projeto-sass?authSource=admin
      REDIS_URL: redis://:changeme@redis:6379
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: projeto-sass-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: /api
    networks:
      - internal

  mongo:
    image: mongo:7
    container_name: projeto-sass-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme
      MONGO_INITDB_DATABASE: projeto-sass
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: projeto-sass-redis
    restart: unless-stopped
    command: redis-server --requirepass changeme
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "changeme", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  nginx:
    image: nginx:latest
    container_name: projeto-sass-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api
      - frontend
    networks:
      - internal

volumes:
  mongo-data:
  redis-data:

networks:
  internal:
    driver: bridge
